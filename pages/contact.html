    <section>
        <fieldset class="parrafo">
            <legend>Formulario de contacto</legend>

            <input type="text" name="nombre" placeholder="Ingrese su Nombre"> <br>
            <input type="text" name="apellido" placeholder="Ingrese su apellido"><br>
            <label for="estado">estado civil: </label>
            <select name="estado" id="">

                <option value="casado">casado</option>
                <option value="concubinato">concubinato</option>
                <option value="divorciado">divorciado</option>
            </select><br>
            <input type="email" name="email" placeholder="Ingrese su e-mail"><br>
            <input type="checkbox" name="mailing" value="1">
            <label for="mailing">desea recibir informacion en su e-mail?</label><br>
            <p class="parrafo">deje algun comentario:</p>
            <textarea name="cometarios" id="" cols="30" rows="10"></textarea><br>
            <input type="submit">
            <input type="reset" value="Borrar datos">
        </form>
