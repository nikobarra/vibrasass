<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="vibra, positiva, balcarce, flores, bach, cuerpo, mente, alma, mascotas, humanos, plantas, terapia, alternativa, energia">
    <meta name="description" content="contactanos para empezar a cambiar tu vida">
    <!-- linkeo bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/contStyle.css">
    <link rel="stylesheet" href="../css/test.css">
     
    <title>Contactanos</title>
</head>

<body>

    <div class="contact-container">
        <div class="img-logo">
            <img src="../img/logoPersonas.jpg">
        </div>

        <div class="form-container">
            <p class="title">Contacto</p> 
            <form class="contact-form">
                <div class="form-item nombre">
                    <input type="text" placeholder="Nombre">
                    <span class="item-indicator"></span>
                </div>
                <div class="form-item apellido">
                    <input type="text" placeholder="Apellido">
                    <span class="item-indicator"></span>
                </div>
                <div class="form-item email">
                    <input type="text" placeholder="e-mail">
                    <span class="item-indicator"></span>
                </div>
                <div class="form-item telefono">
                    <input type="text" placeholder="Telefono">
                    <span class="item-indicator"></span>
                </div>
                <div class="acciones">
                    <button type="submit" class="boton">Enviar</button>
                    <button type="reset" class="boton">Cancelar</button>
                </div>

            </form>
        </div>
    </div>


</body>
</html>
